<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kindle Cal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.5.0/ical.min.js"></script>
    <style>
        :root { --bg: #fff; --text: #000; --gray: #d0d0d0; }
        * { box-sizing: border-box; -webkit-font-smoothing: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: var(--text); 
            font-family: "Helvetica", Arial, sans-serif; overflow: hidden;
        }
        .container { display: flex; flex-direction: column; width: 100vw; height: 100vh; }
        
        header { 
            height: 10vh; display: flex; align-items: center; 
            padding: 0 2vw; border-bottom: 4px solid #000; 
        }

        .h-left { width: 20%; display: flex; align-items: center; justify-content: flex-start; gap: 10px; }
        .h-center { width: 60%; display: flex; justify-content: center; align-items: center; gap: 15px; } /* Increased gap here */
        .h-right { width: 20%; display: flex; justify-content: flex-end; align-items: center; }

        #month-label, #day-title, #grid-year-label { 
            font-size: 2.2vh; 
            font-weight: 900; 
            min-width: 70px; 
            text-align: center; 
        }

        .btn { border: 2px solid #000; background: #fff; padding: 6px 14px; font-size: 1.8vh; font-weight: bold; border-radius: 4px; cursor: pointer; display: flex; align-items: center; }
        .btn.active { background: #000; color: #fff; }
        
        /* Spacing for the Today button specifically to separate it from filters */
        .btn-today { margin-right: 15px; }

        /* Grid View */
        #grid-view { display: flex; flex-wrap: wrap; flex: 1; border-left: 1px solid #000; }
        .h, .c { width: 14.285%; border-right: 1px solid #000; border-bottom: 1px solid #000; }
        .h { background: #000; color: #fff; height: 3.5vh; line-height: 3.5vh; text-align: center; font-size: 1.4vh; font-weight: bold; }
        .c { height: 14.4vh; padding: 2px; cursor: pointer; position: relative; }
        .c.today { background: var(--gray); box-shadow: inset 0 0 0 3px #000; }
        .c.off { color: #888; }
        .num { font-size: 2.4vh; font-weight: 900; }

        .e { font-size: 0.95vh; padding: 0 2px; margin-bottom: 1px; border-radius: 2px; overflow: hidden; white-space: nowrap; font-weight: bold; }
        .e-emirates { background: #000; color: #fff; }
        .e-f1 { border: 1.5px solid #000; background: #fff; color: #000; }
        .e-gym { background: #888; color: #fff; }
        .e-general { border: 1px solid #000; background: #fff; color: #000; }
        .e-events { border: 1px dashed #000; background: #fff; color: #000; }

        /* Day View */
        #day-view { display: none; flex: 1; position: relative; padding-left: 65px; background: #fff; height: 90vh; }
        #timeline-content { position: relative; height: 86vh; width: 100%; border-left: 2px solid #000; margin-top: 2vh; margin-bottom: 2vh; }
        .time-slot { height: 3.58vh; border-bottom: 1px solid #eee; position: relative; }
        .time-label { position: absolute; left: -60px; top: -1.2vh; font-size: 1.5vh; font-weight: 900; }
        
        .visual-event { position: absolute; left: 5px; right: 15px; padding: 4px 10px; border-radius: 4px; font-weight: bold; font-size: 1.7vh; overflow: hidden; z-index: 10; border: 1px solid #000; }
        .v-emirates { background: #000; color: #fff; border: 1px solid #fff; }
        .v-f1 { background: #fff; color: #000; border: 4px solid #000; }
        .v-gym { background: var(--gray); color: #000; border: 2px solid #000; }
        .v-general { background: #fff; color: #000; border: 2px solid #000; }
        .v-events { background: #fff; color: #000; border: 1px dashed #000; }

        #now-line { position: absolute; left: -65px; right: 0; border-top: 3px solid #000; z-index: 100; pointer-events: none; }
        #now-line::after { content: 'NOW'; position: absolute; left: 0; top: -1.2vh; font-size: 1vh; background: #000; color: #fff; padding: 1px 4px; }
        
        .day-nav { display: flex; align-items: center; gap: 15px; } /* Increased gap for day navigation */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="h-left">
                <div id="grid-nav-left" style="display: flex; align-items: center; gap: 10px;">
                    <button class="btn" onclick="changeMonth(-1)">&lt;</button>
                    <div id="month-label">JAN</div>
                    <button class="btn" onclick="changeMonth(1)">&gt;</button>
                </div>
                <button id="day-back-btn" class="btn" style="display:none;" onclick="showGrid()">&larr; BACK</button>
            </div>
            
            <div class="h-center">
                <button class="btn btn-today" onclick="goToday()">Today</button>
                <button id="btn-emirates" class="btn active" onclick="toggleCal('emirates')"><span>✈︎</span></button>
                <button id="btn-f1" class="btn active" onclick="toggleCal('f1')"><span>F1</span></button>
                <button id="btn-gym" class="btn active" onclick="toggleCal('gym')"><span>❀</span></button>
                <button id="btn-general" class="btn active" onclick="toggleCal('general')"><span>☻</span></button>
                <button id="btn-events" class="btn active" onclick="toggleCal('events')"><span>♪</span></button>
            </div>

            <div class="h-right">
                <div id="grid-year-label">2026</div>
                <div id="day-nav-right" class="day-nav" style="display:none;">
                    <button class="btn" onclick="changeDay(-1)">&lt;</button>
                    <div id="day-title"></div>
                    <button class="btn" onclick="changeDay(1)">&gt;</button>
                </div>
            </div>
        </header>

        <div id="grid-view"></div>
        <div id="day-view"><div id="timeline-content"></div></div>
    </div>

    <script>
        let currentViewDate = new Date(); 
        let activeDate = new Date();      
        let eventsData = [];
        let isDayView = false;
        const KINDLE_OFFSET_HOURS = 4;

        const cals = {
            emirates: { active: true, url: 'https://p108-caldav.icloud.com/published/2/MTUxMDYwNTYxNDE1MTA2MOcLt9DeC6aDOBzlZCUDejDdugx2IBT9HDhJA6jGIXwDHsR2_c0JH71EnIqBSkhBPTX-OE44UuANI0LecwDIOcg' },
            f1: { active: true, url: 'https://ics.ecal.com/ecal-sub/6978b519f1acee000262a2b5/Formula%201.ics' },
            gym: { active: true, url: 'https://p108-caldav.icloud.com/published/2/MTUxMDYwNTYxNDE1MTA2MOcLt9DeC6aDOBzlZCUDejCL3fRwC3w7_mzL3_OzVt5xXm88tIzh3qgFHJqjiRhVjSDzbucjBF_kBWkdH5h3GYM' },
            general: { active: true, url: 'https://p108-caldav.icloud.com/published/2/MTUxMDYwNTYxNDE1MTA2MOcLt9DeC6aDOBzlZCUDejDpnQfC9Rt0jcQ8mXcqZI9uoBQUclzf0cJWZvsJvowycAYCN-jcI-u2d_Fsl8dc6iY' },
            events: { active: true, url: 'https://p108-caldav.icloud.com/published/2/MTUxMDYwNTYxNDE1MTA2MOcLt9DeC6aDOBzlZCUDejABSjeamivf19HX8FEgkAyRgYd0IMY3MO_0GRxsu86fk6MT7DF_zxeaA-16lHQc6So' }
        };

        const calMeta = {
            emirates: { vclass: 'v-emirates', eclass: 'e-emirates' },
            f1: { vclass: 'v-f1', eclass: 'e-f1' },
            gym: { vclass: 'v-gym', eclass: 'e-gym' },
            general: { vclass: 'v-general', eclass: 'e-general' },
            events: { vclass: 'v-events', eclass: 'e-events' }
        };

        function getLocalISO(d) { return d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0'); }

        function buildGrid() {
            const grid = document.getElementById('grid-view'); grid.innerHTML = '';
            document.getElementById('month-label').innerText = currentViewDate.toLocaleString('default', { month: 'short' }).toUpperCase();
            document.getElementById('grid-year-label').innerText = currentViewDate.getFullYear();
            ['M', 'T', 'W', 'T', 'F', 'S', 'S'].forEach(d => grid.innerHTML += `<div class="h">${d}</div>`);
            
            const startMonth = new Date(currentViewDate.getFullYear(), currentViewDate.getMonth(), 1);
            let offset = startMonth.getDay() - 1; if (offset === -1) offset = 6;
            const todayStr = getLocalISO(new Date());

            for (let i = 0; i < 42; i++) {
                const d = new Date(currentViewDate.getFullYear(), currentViewDate.getMonth(), 1 - offset + i);
                const dStr = getLocalISO(d);
                const cell = document.createElement('div');
                cell.className = 'c' + (d.getMonth() !== currentViewDate.getMonth() ? ' off' : '') + (dStr === todayStr ? ' today' : '');
                cell.onclick = () => { activeDate = new Date(d); showTimeline(); };
                cell.innerHTML = `<div class="num">${d.getDate()}</div><div class="events-container" id="ec-${dStr}"></div>`;
                grid.appendChild(cell);
            }
            renderEvents();
        }

        function renderEvents() {
            document.querySelectorAll('.events-container').forEach(el => el.innerHTML = '');
            eventsData.forEach(ev => {
                if (cals[ev.cal].active) {
                    const container = document.getElementById('ec-' + ev.dateStr);
                    if (container) {
                        const div = document.createElement('div');
                        div.className = `e ${calMeta[ev.cal].eclass}`;
                        div.innerText = ev.title;
                        container.appendChild(div);
                    }
                }
            });
            if (isDayView) showTimeline();
        }

        function fetchCal(key) {
            const cacheBust = new Date().getTime();
            const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(cals[key].url + '?t=' + cacheBust);
            const xhr = new XMLHttpRequest();
            xhr.open('GET', proxyUrl, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const jcal = ICAL.parse(xhr.responseText);
                    const comp = new ICAL.Component(jcal);
                    comp.getAllSubcomponents('vevent').forEach(ve => {
                        const event = new ICAL.Event(ve);
                        let s = event.startDate.toJSDate();
                        let e = event.endDate.toJSDate();
                        
                        s.setHours(s.getHours() + KINDLE_OFFSET_HOURS);
                        e.setHours(e.getHours() + KINDLE_OFFSET_HOURS);

                        let curr = new Date(s);
                        const endTracker = new Date(e);
                        while (curr <= endTracker) {
                            eventsData.push({ 
                                dateStr: getLocalISO(curr), 
                                start: new Date(s), 
                                end: new Date(e), 
                                title: event.summary, 
                                cal: key 
                            });
                            curr.setDate(curr.getDate() + 1);
                        }
                    });
                    buildGrid();
                }
            };
            xhr.send();
        }

        function showTimeline() {
            isDayView = true;
            document.getElementById('grid-nav-left').style.display = 'none';
            document.getElementById('grid-year-label').style.display = 'none';
            document.getElementById('day-back-btn').style.display = 'flex';
            document.getElementById('day-nav-right').style.display = 'flex';
            document.getElementById('grid-view').style.display = 'none';
            document.getElementById('day-view').style.display = 'block';

            const formatted = activeDate.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' }).toUpperCase();
            document.getElementById('day-title').innerText = formatted;

            document.querySelectorAll('.visual-event').forEach(e => e.remove());
            const pxPerMin = (86 / 1440);
            
            eventsData.filter(e => e.dateStr === getLocalISO(activeDate) && cals[e.cal].active).forEach(ev => {
                const startMins = ev.start.getHours() * 60 + ev.start.getMinutes();
                const durationMins = Math.max(30, (ev.end - ev.start) / 60000);
                const el = document.createElement('div');
                el.className = 'visual-event ' + calMeta[ev.cal].vclass;
                el.style.top = (startMins * pxPerMin) + 'vh';
                el.style.height = (durationMins * pxPerMin) + 'vh';
                el.innerHTML = ev.title;
                document.getElementById('timeline-content').appendChild(el);
            });
            updateNowLine();
        }

        function updateNowLine() {
            const now = new Date();
            const line = document.getElementById('now-line');
            if (isDayView && getLocalISO(activeDate) === getLocalISO(now) && line) {
                const pxPerMin = (86 / 1440);
                line.style.top = ((now.getHours() * 60 + now.getMinutes()) * pxPerMin) + 'vh';
                line.style.display = 'block';
            } else if (line) {
                line.style.display = 'none';
            }
        }

        function showGrid() { 
            isDayView = false;
            document.getElementById('day-back-btn').style.display = 'none';
            document.getElementById('day-nav-right').style.display = 'none';
            document.getElementById('grid-nav-left').style.display = 'flex';
            document.getElementById('grid-year-label').style.display = 'block';
            document.getElementById('day-view').style.display = 'none'; 
            document.getElementById('grid-view').style.display = 'flex';
            buildGrid();
        }

        function changeDay(v) { activeDate.setDate(activeDate.getDate() + v); showTimeline(); }
        function changeMonth(v) { currentViewDate.setMonth(currentViewDate.getMonth() + v); buildGrid(); }
        function goToday() { currentViewDate = new Date(); activeDate = new Date(); if (isDayView) showTimeline(); else buildGrid(); }
        function toggleCal(k) { cals[k].active = !cals[k].active; document.getElementById('btn-'+k).classList.toggle('active'); renderEvents(); }
        
        function buildTimeline() {
            const content = document.getElementById('timeline-content');
            content.innerHTML = '<div id="now-line" style="display:none;"></div>';
            for(let i=0; i < 24; i++) content.innerHTML += `<div class="time-slot"><div class="time-label">${(i < 10 ? '0'+i : i)}:00</div></div>`;
        }

        function refreshAll() { eventsData = []; for (let k in cals) fetchCal(k); }

        buildTimeline(); buildGrid(); refreshAll();
        setInterval(updateNowLine, 60000);
    </script>
</body>
</html>
