<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kindle Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.5.0/ical.min.js"></script>
    <style>
        :root { --bg: #fff; --text: #000; --gray: #d0d0d0; }
        * { box-sizing: border-box; -webkit-font-smoothing: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: var(--text); 
            font-family: "Helvetica", Arial, sans-serif; overflow: hidden;
        }
        .container { display: flex; flex-direction: column; width: 100vw; height: 100vh; }
        
        header { 
            height: 10vh; display: flex; justify-content: space-between; 
            align-items: center; padding: 0 2vw; border-bottom: 5px solid #000; 
        }

        /* Layout Sections */
        .h-left { display: flex; align-items: center; gap: 8px; width: 25%; }
        .h-center { display: flex; justify-content: center; align-items: center; gap: 12px; flex: 1; }
        .h-right { width: 25%; text-align: right; font-size: 1.4vh; font-weight: bold; }

        /* Buttons */
        .btn { border: 3px solid #000; background: #fff; padding: 6px 14px; font-size: 1.8vh; font-weight: bold; border-radius: 5px; cursor: pointer; }
        .btn.active { background: #000; color: #fff; }
        .nav-btn { font-size: 2.5vh; padding: 4px 12px; }
        #month-label { font-size: 2.5vh; font-weight: 900; min-width: 90px; text-align: center; }

        /* Grid View */
        #grid-view { display: flex; flex-wrap: wrap; flex: 1; border-left: 1px solid #000; }
        .h, .c { width: 14.285%; border-right: 1px solid #000; border-bottom: 1px solid #000; }
        .h { background: #000; color: #fff; height: 4vh; line-height: 4vh; text-align: center; font-size: 1.6vh; font-weight: bold; }
        .c { height: 14.3vh; padding: 4px; cursor: pointer; }
        .c.today { background: var(--gray); box-shadow: inset 0 0 0 4px #000; }
        .c.off { color: #888; }
        .num { font-size: 2.5vh; font-weight: 900; }
        .e { font-size: 1.1vh; padding: 1px 3px; background: #000; color: #fff; margin-bottom: 1px; border-radius: 2px; overflow: hidden; white-space: nowrap; }

        /* Timeline */
        #day-view { display: none; flex: 1; position: relative; padding-left: 70px; background: #fff; }
        #timeline-content { position: relative; height: 100%; width: 100%; border-left: 2px solid #000; }
        .time-slot { height: 5.62vh; border-bottom: 1px solid #ddd; position: relative; }
        .time-label { position: absolute; left: -65px; top: -1.2vh; font-size: 1.8vh; font-weight: 900; }
        .visual-event { position: absolute; left: 5px; right: 15px; background: #000; color: #fff; padding: 10px; border-radius: 8px; font-weight: bold; font-size: 2.2vh; border: 2px solid #fff; box-shadow: 4px 4px 0px #000; }
        .visual-f1 { background: #fff; color: #000; border: 5px solid #000; box-shadow: 4px 4px 0px #888; }
        #now-line { position: absolute; left: -70px; right: 0; border-top: 4px solid #000; z-index: 100; pointer-events: none; }
    </style>
</head>
<body>
    <div class="container">
        <header id="header-main">
            <div class="h-left" id="nav-group">
                <button class="btn nav-btn" onclick="changeMonth(-1)">&lt;</button>
                <div id="month-label">---</div>
                <button class="btn nav-btn" onclick="changeMonth(1)">&gt;</button>
            </div>

            <div class="h-center">
                <button class="btn" id="today-btn" onclick="goToday()">TODAY</button>
                <button id="btn-emirates" class="btn active" onclick="toggleCal('emirates')">EMIRATES</button>
                <button id="btn-f1" class="btn active" onclick="toggleCal('f1')">F1</button>
            </div>

            <div class="h-right" id="status">SYNCING...</div>

            <div id="header-back" style="display:none; width: 100%; justify-content: space-between; align-items: center;">
                <button class="btn" onclick="showGrid()" style="padding: 10px 25px; font-size: 2.2vh;">&larr; BACK</button>
                <div id="day-title" style="font-weight: 900; font-size: 2.8vh;"></div>
                <div style="width: 100px;"></div> </div>
        </header>

        <div id="grid-view"></div>
        <div id="day-view">
            <div id="timeline-content"></div>
        </div>
    </div>

    <script>
        let currentViewDate = new Date();
        let eventsData = [];
        const viewStartHour = 7;
        const viewHours = 16;

        const cals = {
            emirates: { url: 'https://corsproxy.io/?' + encodeURIComponent('https://p108-caldav.icloud.com/published/2/MTUxMDYwNTYxNDE1MTA2MOcLt9DeC6aDOBzlZCUDejDdugx2IBT9HDhJA6jGIXwDHsR2_c0JH71EnIqBSkhBPTX-OE44UuANI0LecwDIOcg'), active: true, class: 'e-emirates' },
            f1: { url: 'https://corsproxy.io/?' + encodeURIComponent('https://ics.ecal.com/ecal-sub/6978b519f1acee000262a2b5/Formula%201.ics'), active: true, class: 'e-f1' }
        };

        function buildTimeline() {
            const content = document.getElementById('timeline-content');
            content.innerHTML = '<div id="now-line" style="display:none;"></div>';
            for(let i=viewStartHour; i <= viewStartHour + viewHours; i++) {
                content.innerHTML += `<div class="time-slot"><div class="time-label">${(i%24 < 10 ? '0'+i%24 : i%24)}:00</div></div>`;
            }
        }

        function buildGrid() {
            const grid = document.getElementById('grid-view');
            grid.innerHTML = '';
            document.getElementById('month-label').innerText = currentViewDate.toLocaleString('default', { month: 'short' }).toUpperCase();
            ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'].forEach(d => grid.innerHTML += `<div class="h">${d}</div>`);
            const start = new Date(currentViewDate.getFullYear(), currentViewDate.getMonth(), 1);
            let offset = start.getDay() - 1; if (offset === -1) offset = 6;
            for (let i = 0; i < 42; i++) {
                const d = new Date(currentViewDate.getFullYear(), currentViewDate.getMonth(), 1 - offset + i);
                const dStr = d.toISOString().split('T')[0];
                const cell = document.createElement('div');
                cell.className = 'c' + (d.getMonth() !== currentViewDate.getMonth() ? ' off' : '') + (d.toDateString() === new Date().toDateString() ? ' today' : '');
                cell.id = 'date-' + dStr;
                cell.onclick = () => showTimeline(dStr, d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' }));
                cell.innerHTML = `<div class="num">${d.getDate()}</div><div class="events-container" id="ec-${dStr}"></div>`;
                grid.appendChild(cell);
            }
        }

        function showTimeline(dateStr, formatted) {
            document.getElementById('grid-view').style.display = 'none';
            document.getElementById('nav-group').style.display = 'none';
            document.querySelector('.h-center').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            document.getElementById('day-view').style.display = 'block';
            document.getElementById('header-back').style.display = 'flex';
            document.getElementById('day-title').innerText = formatted.toUpperCase();

            document.querySelectorAll('.visual-event').forEach(e => e.remove());
            const now = new Date();
            const pxPerMin = (90 / viewHours) / 60;

            if (dateStr === now.toISOString().split('T')[0]) {
                const elapsedMins = (now.getHours() - viewStartHour) * 60 + now.getMinutes();
                if (elapsedMins >= 0 && elapsedMins <= viewHours * 60) {
                    document.getElementById('now-line').style.top = (elapsedMins * pxPerMin) + 'vh';
                    document.getElementById('now-line').style.display = 'block';
                }
            }

            eventsData.filter(e => e.dateStr === dateStr).forEach(ev => {
                const startMins = (ev.start.getHours() - viewStartHour) * 60 + ev.start.getMinutes();
                const durationMins = (ev.end - ev.start) / 60000;
                if (startMins + durationMins > 0 && startMins < viewHours * 60) {
                    const el = document.createElement('div');
                    el.className = 'visual-event' + (ev.cal === 'f1' ? ' visual-f1' : '');
                    el.style.top = (Math.max(0, startMins) * pxPerMin) + 'vh';
                    el.style.height = (durationMins * pxPerMin) + 'vh';
                    el.style.minHeight = "4vh";
                    el.innerHTML = ev.title;
                    document.getElementById('timeline-content').appendChild(el);
                }
            });
        }

        function showGrid() { 
            document.getElementById('grid-view').style.display = 'flex'; 
            document.getElementById('nav-group').style.display = 'flex';
            document.querySelector('.h-center').style.display = 'flex';
            document.getElementById('status').style.display = 'block';
            document.getElementById('day-view').style.display = 'none'; 
            document.getElementById('header-back').style.display = 'none'; 
        }

        function fetchCal(key) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', cals[key].url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    try {
                        const jcal = ICAL.parse(xhr.responseText);
                        const events = new ICAL.Component(jcal).getAllSubcomponents('vevent');
                        events.forEach(ve => {
                            const ev = new ICAL.Event(ve);
                            const s = ev.startDate.toJSDate(), e = ev.endDate.toJSDate();
                            const dStr = s.toISOString().split('T')[0];
                            eventsData.push({ dateStr: dStr, start: s, end: e, title: ev.summary, cal: key });
                            const container = document.getElementById('ec-' + dStr);
                            if (container) {
                                const div = document.createElement('div');
                                div.className = `e ${key === 'f1' ? 'e-f1' : ''}`;
                                div.innerText = ev.summary;
                                container.appendChild(div);
                            }
                        });
                    } catch(err) {}
                }
            };
            xhr.send();
        }

        function changeMonth(v) { currentViewDate.setMonth(currentViewDate.getMonth()+v); buildGrid(); refreshAll(); }
        function goToday() { currentViewDate = new Date(); buildGrid(); refreshAll(); }
        function toggleCal(k) { cals[k].active = !cals[k].active; document.getElementById('btn-'+k).classList.toggle('active'); refreshAll(); }
        function refreshAll() {
            eventsData = []; document.querySelectorAll('.events-container').forEach(e => e.innerHTML='');
            for(let k in cals) if(cals[k].active) fetchCal(k);
            document.getElementById('status').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }

        buildTimeline();
        buildGrid();
        refreshAll();
    </script>
</body>
</html>
