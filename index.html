<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reTerminal Dashboard</title>
    <style>
        :root { --bg: #fff; --text: #000; --today: #eee; }
        * { box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }
        
        body, html { 
            background: #000; 
            margin: 0; width: 800px; height: 480px; overflow: hidden; 
        }

        #loader {
            position: absolute; top:0; left:0; width: 800px; height: 480px;
            background: #000; color: #fff; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 100;
        }

        /* The Hidden Buffer */
        #main-content {
            background: var(--bg); color: var(--text);
            width: 800px; height: 480px; 
            display: none; /* Physically not there until ready */
            flex-direction: column;
        }

        header { height: 50px; display: flex; align-items: center; padding: 0 15px; border-bottom: 5px solid #000; }
        #m-label { font-size: 26px; font-weight: 900; text-transform: uppercase; }
        
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: 25px repeat(6, 1fr); flex: 1; }
        .h { background: #000; color: #fff; text-align: center; line-height: 25px; font-size: 11px; font-weight: 800; }
        .c { border-right: 1px solid #000; border-bottom: 1px solid #000; padding: 4px; overflow: hidden; }
        .c.today { background: var(--today); box-shadow: inset 0 0 0 2px #000; }
        .c.off { color: #bbb; background: #fafafa; }
        .num { font-size: 16px; font-weight: 900; }
        
        .events { display: flex; flex-direction: column; gap: 2px; margin-top: 2px; }
        .e { font-size: 10px; font-weight: 800; background: #000; color: #fff; padding: 1px 3px; 
             white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border-radius: 1px; }
    </style>
</head>
<body>

    <div id="loader">
        <div style="font-weight: 800; font-size: 20px; letter-spacing: 3px;">LOADING SYSTEM...</div>
    </div>

    <div id="main-content">
        <header><div id="m-label">CALENDAR</div></header>
        <div class="grid" id="g">
            <div class="h">MON</div><div class="h">TUE</div><div class="h">WED</div><div class="h">THU</div><div class="h">FRI</div><div class="h">SAT</div><div class="h">SUN</div>
        </div>
    </div>

    <script>
        const url = 'https://p108-caldav.icloud.com/published/2/MTUxMDYwNTYxNDE1MTA2MOcLt9DeC6aDOBzlZCUDejDdugx2IBT9HDhJA6jGIXwDHsR2_c0JH71EnIqBSkhBPTX-OE44UuANI0LecwDIOcg';
        const proxy = 'https://corsproxy.io/?' + encodeURIComponent(url);

        const now = new Date();
        const year = now.getFullYear(), month = now.getMonth();
        const startOfMonth = new Date(year, month, 1);
        const endOfMonth = new Date(year, month + 1, 0);

        function buildBaseGrid() {
            document.getElementById('m-label').innerText = now.toLocaleString('en-GB', {month:'long', year:'numeric'});
            let offset = (startOfMonth.getDay() + 6) % 7; 
            const grid = document.getElementById('g');

            for (let i = 0; i < 42; i++) {
                const d = new Date(year, month, 1 - offset + i);
                const cell = document.createElement('div');
                cell.className = 'c' + (d.getMonth() !== month ? ' off' : '') + (d.toDateString() === now.toDateString() ? ' today' : '');
                cell.id = 'idx-' + d.toISOString().split('T')[0].replace(/-/g, '');
                cell.innerHTML = `<div class="num">${d.getDate()}</div><div class="events"></div>`;
                grid.appendChild(cell);
            }
        }

        async function processCalendar() {
            // Safety timeout: If iCloud takes > 5 seconds, just show the grid
            const timeout = setTimeout(showCalendar, 5000);

            try {
                const res = await fetch(proxy);
                if (!res.ok) throw new Error();
                
                let raw = (await res.text()).replace(/\r?\n[ \t]/g, '');
                const eventBlocks = raw.match(/BEGIN:VEVENT[\s\S]*?END:VEVENT/g) || [];

                eventBlocks.forEach(block => {
                    const summary = (block.match(/SUMMARY:(.*)/) || [])[1]?.trim() || "Event";
                    const dtstart = block.match(/DTSTART(?:;VALUE=DATE|;TZID=.*)?:(\d{8})/);
                    if (!dtstart) return;

                    const dateStr = dtstart[1];
                    const rrule = (block.match(/RRULE:(.*)/) || [])[1];

                    if (!rrule) {
                        placeEvent(dateStr, summary);
                    } else {
                        expandRepeats(dateStr, rrule, summary);
                    }
                });
            } catch (e) {
                console.log("Sync failed, showing empty grid");
            }

            clearTimeout(timeout);
            showCalendar();
        }

        function expandRepeats(dateStr, rrule, summary) {
            let sY = parseInt(dateStr.substring(0,4)), sM = parseInt(dateStr.substring(4,6))-1, sD = parseInt(dateStr.substring(6,8));
            let curr = new Date(sY, sM, sD);
            // Only expand if event started before or during this month
            for (let i = 0; i < 365; i++) {
                if (curr > endOfMonth) break;
                if (curr >= startOfMonth) {
                    placeEvent(curr.toISOString().split('T')[0].replace(/-/g, ''), summary);
                }
                if (rrule.includes("FREQ=DAILY")) curr.setDate(curr.getDate() + 1);
                else if (rrule.includes("FREQ=WEEKLY")) curr.setDate(curr.getDate() + 7);
                else if (rrule.includes("FREQ=MONTHLY")) curr.setMonth(curr.getMonth() + 1);
                else if (rrule.includes("FREQ=YEARLY")) curr.setFullYear(curr.getFullYear() + 1);
                else break;
            }
        }

        function placeEvent(id, text) {
            const cell = document.getElementById('idx-' + id);
            if (cell) {
                const div = document.createElement('div');
                div.className = 'e';
                div.innerText = text.replace(/\\,/g, ',');
                cell.querySelector('.events').appendChild(div);
            }
        }

        function showCalendar() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        }

        // EXECUTION ORDER
        buildBaseGrid();
        processCalendar();

    </script>
</body>
</html>
