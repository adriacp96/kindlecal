<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kindle Timeline</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.5.0/ical.min.js"></script>
    <style>
        :root { --bg: #fff; --text: #000; --gray: #d0d0d0; }
        * { box-sizing: border-box; -webkit-font-smoothing: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: var(--text); 
            font-family: "Helvetica", Arial, sans-serif; overflow: hidden;
        }
        .container { display: flex; flex-direction: column; width: 100vw; height: 100vh; }
        
        header { 
            height: 10vh; display: flex; justify-content: space-between; 
            align-items: center; padding: 0 2vw; border-bottom: 5px solid #000; 
        }
        .btn { border: 3px solid #000; background: #fff; padding: 5px 12px; font-size: 1.8vh; font-weight: bold; border-radius: 5px; }
        .btn.active { background: #000; color: #fff; }

        /* Grid View */
        #grid-view { display: flex; flex-wrap: wrap; flex: 1; border-left: 1px solid #000; }
        .h, .c { width: 14.285%; border-right: 1px solid #000; border-bottom: 1px solid #000; }
        .h { background: #000; color: #fff; height: 4vh; line-height: 4vh; text-align: center; font-size: 1.6vh; font-weight: bold; }
        .c { height: 14.3vh; padding: 4px; cursor: pointer; }
        .c.today { background: var(--gray); box-shadow: inset 0 0 0 4px #000; }
        .c.off { color: #888; }
        .num { font-size: 2.5vh; font-weight: 900; }
        .e { font-size: 1.1vh; padding: 1px 3px; background: #000; color: #fff; margin-bottom: 1px; border-radius: 2px; overflow: hidden; white-space: nowrap; }
        .e-f1 { background: #fff; color: #000; border: 1px solid #000; }

        /* Timeline View (Screen Fit) */
        #day-view { 
            display: none; flex: 1; position: relative; 
            padding-left: 50px; background: #fff; 
            height: 90vh; /* Remaining space */
        }
        #timeline-content { position: relative; height: 100%; width: 100%; }
        
        .time-slot { 
            height: 3.75vh; /* 90vh / 24 hours = 3.75vh per hour */
            border-bottom: 1px solid #ddd; position: relative; 
        }
        .time-label { position: absolute; left: -45px; top: -1vh; font-size: 1.4vh; font-weight: bold; }
        
        .visual-event { 
            position: absolute; left: 2px; right: 10px; 
            background: #000; color: #fff; padding: 4px 8px; 
            border-radius: 4px; font-weight: bold; font-size: 1.8vh;
            z-index: 10; border: 1px solid #fff;
            overflow: hidden;
        }
        .visual-f1 { background: #fff; color: #000; border: 3px solid #000; }

        /* Current Time Line */
        #now-line { 
            position: absolute; left: -50px; right: 0; 
            border-top: 3px solid #000; z-index: 100; 
            pointer-events: none;
        }
        #now-line::after {
            content: 'NOW'; position: absolute; left: 0; top: -1.2vh;
            background: #000; color: #fff; font-size: 1vh; padding: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left" id="header-nav">
                <button class="btn" onclick="changeMonth(-1)">&lt;</button>
                <div id="month-label" style="display:inline-block; width:100px; text-align:center; font-weight:900;">---</div>
                <button class="btn" onclick="changeMonth(1)">&gt;</button>
                <button class="btn" onclick="goToday()">TODAY</button>
                <button id="btn-emirates" class="btn active" onclick="toggleCal('emirates')">EMIRATES</button>
                <button id="btn-f1" class="btn active" onclick="toggleCal('f1')">F1</button>
            </div>
            <div class="header-left" id="header-back" style="display:none;">
                <button class="btn" onclick="showGrid()">&larr; BACK</button>
                <div id="day-title" style="margin-left: 15px; font-weight: 900; font-size: 2.2vh;"></div>
            </div>
            <div id="status" style="font-size: 1.4vh;">SYNCING...</div>
        </header>

        <div id="grid-view"></div>
        <div id="day-view">
            <div id="timeline-content">
                <div id="now-line"></div>
                </div>
        </div>
    </div>

    <script>
        let currentViewDate = new Date();
        let eventsData = [];
        const cals = {
            emirates: { url: 'https://corsproxy.io/?' + encodeURIComponent('https://p108-caldav.icloud.com/published/2/MTUxMDYwNTYxNDE1MTA2MOcLt9DeC6aDOBzlZCUDejDdugx2IBT9HDhJA6jGIXwDHsR2_c0JH71EnIqBSkhBPTX-OE44UuANI0LecwDIOcg'), active: true, class: 'e-emirates' },
            f1: { url: 'https://corsproxy.io/?' + encodeURIComponent('https://ics.ecal.com/ecal-sub/6978b519f1acee000262a2b5/Formula%201.ics'), active: true, class: 'e-f1' }
        };

        function buildTimelineStructure() {
            const content = document.getElementById('timeline-content');
            for(let i=0; i<24; i++) {
                const hour = i < 10 ? '0'+i : i;
                content.innerHTML += `<div class="time-slot"><div class="time-label">${hour}:00</div></div>`;
            }
        }

        function buildGrid() {
            const grid = document.getElementById('grid-view');
            grid.innerHTML = '';
            const year = currentViewDate.getFullYear(), month = currentViewDate.getMonth();
            document.getElementById('month-label').innerText = currentViewDate.toLocaleString('default', { month: 'short' }).toUpperCase();
            ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'].forEach(d => grid.innerHTML += `<div class="h">${d}</div>`);
            const start = new Date(year, month, 1);
            let offset = start.getDay() - 1; if (offset === -1) offset = 6;
            for (let i = 0; i < 42; i++) {
                const d = new Date(year, month, 1 - offset + i);
                const dStr = d.toISOString().split('T')[0];
                const cell = document.createElement('div');
                cell.className = 'c' + (d.getMonth() !== month ? ' off' : '') + (d.toDateString() === new Date().toDateString() ? ' today' : '');
                cell.id = 'date-' + dStr;
                cell.onclick = () => showTimeline(dStr, d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' }));
                cell.innerHTML = `<div class="num">${d.getDate()}</div><div class="events-container" id="ec-${dStr}"></div>`;
                grid.appendChild(cell);
            }
        }

        function showTimeline(dateStr, formatted) {
            document.getElementById('grid-view').style.display = 'none';
            document.getElementById('header-nav').style.display = 'none';
            document.getElementById('day-view').style.display = 'block';
            document.getElementById('header-back').style.display = 'flex';
            document.getElementById('day-title').innerText = formatted.toUpperCase();

            document.querySelectorAll('.visual-event').forEach(e => e.remove());

            // Handle "Now" Line position
            const now = new Date();
            if (dateStr === now.toISOString().split('T')[0]) {
                const mins = now.getHours() * 60 + now.getMinutes();
                document.getElementById('now-line').style.top = (mins * (90/1440)) + 'vh';
                document.getElementById('now-line').style.display = 'block';
            } else {
                document.getElementById('now-line').style.display = 'none';
            }

            eventsData.filter(e => e.dateStr === dateStr).forEach(ev => {
                const startMins = ev.start.getHours() * 60 + ev.start.getMinutes();
                const durationMins = (ev.end - ev.start) / 60000;
                const el = document.createElement('div');
                el.className = 'visual-event' + (ev.cal === 'f1' ? ' visual-f1' : '');
                el.style.top = (startMins * (90/1440)) + 'vh';
                el.style.height = (durationMins * (90/1440)) + 'vh';
                el.innerHTML = ev.title;
                document.getElementById('timeline-content').appendChild(el);
            });
        }

        function showGrid() {
            document.getElementById('grid-view').style.display = 'flex';
            document.getElementById('header-nav').style.display = 'flex';
            document.getElementById('day-view').style.display = 'none';
            document.getElementById('header-back').style.display = 'none';
        }

        function fetchCal(key) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', cals[key].url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    try {
                        const jcal = ICAL.parse(xhr.responseText);
                        const events = new ICAL.Component(jcal).getAllSubcomponents('vevent');
                        events.forEach(ve => {
                            const ev = new ICAL.Event(ve);
                            const start = ev.startDate.toJSDate(), end = ev.endDate.toJSDate();
                            const dStr = start.toISOString().split('T')[0];
                            eventsData.push({ dateStr: dStr, start, end, title: ev.summary, cal: key });
                            const container = document.getElementById('ec-' + dStr);
                            if (container) {
                                const div = document.createElement('div');
                                div.className = `e ${key === 'f1' ? 'e-f1' : ''}`;
                                div.innerText = ev.summary;
                                container.appendChild(div);
                            }
                        });
                    } catch(e) {}
                }
            };
            xhr.send();
        }

        function changeMonth(val) { currentViewDate.setMonth(currentViewDate.getMonth() + val); buildGrid(); refreshAllEvents(); }
        function goToday() { currentViewDate = new Date(); buildGrid(); refreshAllEvents(); }
        function toggleCal(key) { cals[key].active = !cals[key].active; document.getElementById('btn-' + key).classList.toggle('active'); refreshAllEvents(); }

        function refreshAllEvents() {
            eventsData = [];
            document.querySelectorAll('.events-container').forEach(e => e.innerHTML = '');
            for (let key in cals) { if (cals[key].active) fetchCal(key); }
            document.getElementById('status').innerText = 'SYNC: ' + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        buildTimelineStructure();
        buildGrid();
        refreshAllEvents();
    </script>
</body>
</html>
